<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <script src="" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="image-container">
            <div class="image-caption-container">
                <div class="image-caption">The Rebellion Begins</div>
            </div>
            <div class="image-credit">Image by <a href="https://pixabay.com/users/mythologyart-34077399/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=9173924">MythologyArt</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=9173924">Pixabay</a></div>
            <img src="img/background.png">
        </div>
        <div class="content-container">
            <div class="header-container">
                <img src="img/logo.png">
                <div class="header-text">Odin's CSS has terrorized Asgardians long enough. Join Loki's rebellion against CSS!</div>
            </div>
            <div class="form-container">
                <form action="" method="post">
                    <fieldset>
                        <label for="given-name">GIVEN NAME:</label>
                        <input type="text" id="given-name" name="given-name" required>
                        <label for="clan-name">CLAN NAME:</label>
                        <input type="text" id="clan-name" name="clan=name" required>
                    </fieldset>
                    <fieldset>
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="phone-number">PHONE NUMBER:</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </fieldset>
                </form>
            </div>
            <div class="footer-container"></div>
        </div>
    </div>
</body>
</html>
